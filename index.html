<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style_login.css">
        <script>
            function validation() {
            var status = document.getElementById("status").value;
            if(status== "failed") {
                window.alert("invalid email and password");
            }
            return true;
        }
        </script>
    </head>
    <body>
        <div class="center">
            <div class="header">Login Form</div>
            <form method="post" action="index.jsp" onsubmit="validation()">
                <input type="text" name="t1" placeholder="Username">
                <input type="password" name="t2" placeholder="Password">
                <input type="submit" value="Sign In" name="" >
                <a href="#">Forgot Password?</a>
            </form>
        </div>
    </body>
</html>
