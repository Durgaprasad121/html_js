<!DOCTYPE html>
<html>
    <head>
        <title>Deposit Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style_withdraw.css">
        <script>
            function validation() {
                var account_num=document.myform.account_num.value;
                var amount=document.myform.amount.value;
                if(isNaN(account_num)) {
                    window.alert("the account number should be digits");
                    return false;
                }
                if(account_num.length!=12) {
                    window.alert("the account number contains 12 digits");
                    return false;
                }
                if(!(account_num.slice(0,8)=="36313904")) {
                    window.alert("invalid account number");
                    return false;
                }
                if(isNaN(amount) || amount<0) {
                    window.alert("invalid amount");
                    return false;
                }
            }
        </script>
    </head>
    <body>
        <div class="center">
            <div class="header">Deposit</div>
            <form name="myform" onsubmit="return validation()" action="depoist_jsp.jsp" method="post">
                <input type="text" name="account_num" placeholder="Enter Account Number" required>
                <input type="text" name="amount" placeholder="Enter Amount" id="amount" required autocomplete="false">
                <input type="submit" value="Deposit" name="" >
            </form>
        </div>
    </body>
</html>
